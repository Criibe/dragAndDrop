<!DOCTYPE html>
<html>
<head>
	<title>Drag and Drop</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="dp.css">
</head>
<body>


<div class="dragAndDrop">

	<div class="dragBar" ondragstart="dragStart(event)" drag="drag(event)">
		<img src="imagenes/mesa.png" class="mesa" id="mesa1">
		<img src="imagenes/mesero.png" class="mesero" id="mesero1">
		<img src="imagenes/pista.gif" class="pista" id="pista">
		<img src="imagenes/banda.png" class="banda" id="banda">
		<img src="imagenes/bocina.png" class="bocina" id="bocina1">
		<img src="imagenes/bocina.png" class="bocina" id="bocina2">
		<img src="imagenes/bocina.png" class="bocina" id="bocina3">
	</div>

	<div class="dropSpace" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
</div>


<script type="text/javascript" src="dp.js"></script>

</body>
</html>
